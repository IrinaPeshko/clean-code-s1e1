<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css"  
    media="screen" 
    charset="utf-8">
</head>

<body class="todo-list">
  
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Matrix of priority" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="todo-list__content content">

    <section id="topSectionForAddingElementToList" class="add-task">
      <label for="new-task" class="add-task__label">Add Item</label>
      <input id="new-task" class="add-task__input" type="text">
      <button id="addButton" class="add-task__button">Add</button>
    </section>

    <section class="content__todo todo">
      <h3 class="content__header">Todo</h3>
      <ul id="incompleteTasks" class="todo__tasks">
        <li class="content__item">
          <input type="checkbox" class="content__checkbox">
          <label class="content__label">Pay Bills</label>
          <input type="text" class="content__input">
          <button class="content__button-edit">Edit</button>
          <button class="content__button-delete button-delete">
            <img src="./remove.svg" alt="delete button" class="button-delete__img">
          </button>
        </li>
        <li class="content__item content__item_edit">
          <input type="checkbox" class="content__checkbox">
          <label class="content__label content__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="content__input content__input_edit">
          <button class="content__button-edit">Save</button>
          <button class="content__button-delete button-delete">
            <img src="./remove.svg" alt="delete button" class="button-delete__img">
          </button>
        </li>
      </ul>
    </section>
    
    <section class="content__complete complete">
      <h3 class="content__header">Completed</h3>
      <ul id="completed-tasks" class="complete__tasks">
        <li class="content__item">
          <input type="checkbox" checked class="content__checkbox">
          <label class="content__label complete__label">See the Doctor</label>
          <input type="text" class="content__input">
          <button class="content__button-edit">Edit</button>
          <button class="content__button-delete button-delete">
            <img src="./remove.svg" alt="delete button" class="button-delete__img">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script src="app.js"></script>
</body>

</html>
